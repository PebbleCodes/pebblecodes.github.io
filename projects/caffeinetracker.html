        <section id="main">
            <div class="caffeinetracker">
                <h1 title="Helps track your total caffeine intake for those who might overuse caffeine.">Caffeine Intake Tracker</h1>

                <form>
                    <h2>Current Caffeine Intake:</h2>
                    <b id="mg"><div id="intake">0</div>mg</b>
                    
                    <input type="text" placeholder="Caffeine (mg)" id="caffeineInput" class="intakeClass">
                    <button type="button" onclick="updateCaffeineIntake();">Add Caffeine</button>
                </form>
            </div>
            <div class="halfLife">
                <form>
                    <h2>Estimated Caffeine in your System:</h2>
                    <b id="mg"><div id="estimatedCaffeine">0</div>mg</b>
                    <br/><br/>
                    <button type="button" onclick="updateEstimatedCaffeineLeft();">Update Estimate</button>
                </form>
            </div>
            <div class="history">
                <h2 title="This is where the recorded entries are.">History</h2>
                <ol>
                    <div id="historyList" class="historyList">

                    </div>
                </ol>
            </div>
