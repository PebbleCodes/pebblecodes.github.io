<body>

    <div class="wrapper">
        <nav class="site-nav">
          <h1 class="logo"><a id="logo" href="https://pebblecodes.com"><img src="/images/pebblecodes-text.png" alt="PebbleCodes"/></a></h1>

            <div class="menu-toggle">
              <div class="hamburger"></div>
            </div>

                <li><a href="https://pebblecodes.com/"><i class="fa fa-home site-nav--icon"></i>Home</a></li>

                <li><a href="/contact"><i class="fa fa-envelope site-nav--icon"></i>Contact Me</a></li>
            </ul>
        </nav>
    </div>

    <section id="main">
      <div class="rating">
        <h1>Rate a Joke</h1>
          <h2><div id="currentDate"></div></h2>
          <script>
            var today = new Date();
            var date = (today.getMonth()+1)+'/'+today.getDate()+'/'+today.getFullYear();
            document.getElementById("currentDate").innerHTML = date;
          </script>
          <form>
            <i class="star inactive" onmouseover="fillStar(this)" onmouseleave="emptyStar(this)">&star;</i>
            <i class="star inactive" onmouseover="fillStar(this)" onmouseleave="emptyStar(this)">&star;</i>
            <i class="star inactive" onmouseover="fillStar(this)" onmouseleave="emptyStar(this)">&star;</i>
            <i class="star inactive" onmouseover="fillStar(this)" onmouseleave="emptyStar(this)">&star;</i>
            <i class="star inactive" onmouseover="fillStar(this)" onmouseleave="emptyStar(this)">&star;</i>
            <h3>Current Rating:</h3>
            <b><div id="rating">0</div></b>
            <div style="display:None" id="previousRating"></div>

            <div class="submitButton" onmousedown=submitForm()><b><p>Submit</p></b></div>
            <p id="status"></p>
          </form>
      </div>
      <script src="/js/stars.js"></script>
    </section>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
